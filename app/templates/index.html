{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Selamat Datang di Platform Lomba Strava</h1>

    {% if current_user.is_authenticated %}
    <p class="lead">Silakan pilih aksi berikut:</p>
    <div class="d-grid gap-3 col-6 mx-auto mt-4">
      <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary btn-lg">🏆 Dashboard</a>
      <a href="{{ url_for('activities.choose_activities') }}" class="btn btn-success btn-lg">🚴 Submit Activity</a>
      <a href="{{ url_for('activities.my_activities') }}" class="btn btn-info btn-lg">📋 My Activities</a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
